<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffe Shop</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		label {
			font-size: 27px !important;

		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<h1 class="text-center">Coffee Shop</h1>
		<img src="/black-dog-coffee-kansas-city-social.jpg" class="w-100">

		<div class="container display-6 p-2">
			<div class="row">

				<div class="col-2">

					<label class="form-check-label">Espresso Coffee:</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="Espresso" placeholder="10$">
				</div>

			</div>
			<div class="row">

				<div class="col-2">
					<label class="form-check-label">Latte Coffee:</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="Latte" placeholder="12$">
				</div>

			</div>
			<div class="row">
				<div class="col-2">
					<label class="form-check-label">Mocha Coffee:</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="Mocha" placeholder="15$">
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label class="form-check-label">FlatWhite Coffee:</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="FlatWhite" placeholder="18$">
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<label class="form-check-label">Turkish Coffee:</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="Turkish" placeholder="20$">
				</div>
			</div>







			<div class="row">

				<div class="col-2">
					<label class="form-check-label">Total price:</label>
				</div>
				<div class="col-2">
					<label class="form-check-label"></label>
				</div>






				<div class="col">
					<h1 class="display-6 " style="color: green;" id="total"></h1>
				</div>

				<div class="col">
					<h1 class="display-6 " style="color: rgb(248, 86, 10);" id="items"> </h1>
				</div>





			</div>

			<div class="row">
				<div class="col" style="text-align: center;">
					<h1 class="display-6 " style="color: green;" id="totals"></h1>
				</div>

			</div>





			<input type="submit" name="Submit" value="Total" class="btn btn-outline-success" onclick="AddItems()">

			<input type="submit" value="remove" class="btn btn-outline-danger" onclick="remove()"> 
		</div>
	</div>












</body>
<script src="app.js"></script>


</html>
